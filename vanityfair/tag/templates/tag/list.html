{% extends 'base.html' %}

{% block title %}  
Tags
{% endblock %}

{% block content %}
<h1>Tags list</h1>

<div class="row">
{% for tag in tags %}
<div class="col s6 m4">
    <div class="card">
        <p>
            <a href="{% url 'tags-detail' tag.name %}">
                {{ tag.name }}
            </a>
        </p>
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
