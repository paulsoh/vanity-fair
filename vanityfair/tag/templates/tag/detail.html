{% extends 'base.html' %}

{% block title %}  
{{ tag.name }}
{% endblock %}

{% block content %}
<h1>Explore #{{tag.name}}</h1>

<div class="row">
{% for post in tag.post_set.all %}
<div class="col s6 m4">
    <div class="card">
        <div class="card-image">
            <img class="responsive-img card-image" src={{post.coverimage.url}} alt="{{post.content}}"/>
            <span class="card-title">
                Shared by {{ post.user.username }}
            </span>
        </div>
        <p>
        {{ post.content }}
        </p>
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
